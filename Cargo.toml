[workspace]
members = [
    "crates/cairo-program-runner",
    "crates/cairo-program-runner-lib",
    "crates/vm_runner",
]
resolver = "2"

[workspace.dependencies]
bincode = { version = "2.0.1", features = [
    "serde",
] }
cairo-lang-executable = { git = "https://github.com/starkware-libs/cairo.git", rev = "6d75fb47dd9ae27cd9857da2de86221245a86be4" }
cairo-lang-runner = { git = "https://github.com/starkware-libs/cairo.git", rev = "6d75fb47dd9ae27cd9857da2de86221245a86be4" }
cairo-lang-casm = { git = "https://github.com/starkware-libs/cairo.git", rev = "6d75fb47dd9ae27cd9857da2de86221245a86be4" }
cairo-lang-execute-utils = { git = "https://github.com/starkware-libs/cairo.git", rev = "6d75fb47dd9ae27cd9857da2de86221245a86be4" }
cairo-program-runner-lib = { path = "crates/cairo-program-runner-lib" }
cairo-vm = { git = "https://github.com/lambdaclass/cairo-vm", rev = "a6faba68aef6bd1d9a2b547b000602e119b10c28", features = [
    "extensive_hints",
    "mod_builtin",
    "clap",
] }
clap = { version = "4.3.10", features = ["derive"] }
log = "0.4.21"
num-bigint = "0.4"
num-traits = "0.2.19"
regex = "1.11.1"
serde = { version = "1.0.202", features = ["derive"] }
serde_json = "1.0.117"
starknet-crypto = "0.6.2"
starknet-types-core = "0.1.2"
stwo_cairo_utils = { git = "https://github.com/starkware-libs/stwo-cairo", rev = "802c718c5d27c6b23efff46173f4d7de764900fd" }
stwo-cairo-adapter = { git = "https://github.com/starkware-libs/stwo-cairo", rev = "802c718c5d27c6b23efff46173f4d7de764900fd" }
tempfile = "3.10.1"
thiserror = "1.0.61"
thiserror-no-std = "2.0.2"
tracing = "0.1.40"
