[workspace]
members = [
    "crates/cairo-program-runner",
    "crates/cairo-program-runner-lib",
    "crates/stwo_run_and_prove",
    "crates/vm_runner",
]
resolver = "2"

[workspace.dependencies]
bincode = { version = "2.0.1", features = [
    "serde",
] }
cairo-lang-executable = { git = "https://github.com/starkware-libs/cairo.git", rev = "3bbce339c66a998e6aca7dbc6d8b72ca8f4876d1" }
cairo-lang-runner = { git = "https://github.com/starkware-libs/cairo.git", rev = "3bbce339c66a998e6aca7dbc6d8b72ca8f4876d1" }
cairo-lang-casm = { git = "https://github.com/starkware-libs/cairo.git", rev = "3bbce339c66a998e6aca7dbc6d8b72ca8f4876d1" }
cairo-lang-execute-utils = { git = "https://github.com/starkware-libs/cairo.git", rev = "3bbce339c66a998e6aca7dbc6d8b72ca8f4876d1" }
cairo-program-runner-lib = { path = "crates/cairo-program-runner-lib" }
cairo-vm = { git = "https://github.com/lambdaclass/cairo-vm", rev = "00406f0cb324520a6706c58d71e3b9f24c076fcf", features = [
    "extensive_hints",
    "mod_builtin",
    "clap",
] }
clap = { version = "4.3.10", features = ["derive"] }
log = "0.4.21"
num-bigint = "0.4"
num-traits = "0.2.19"
regex = "1.11.1"
serde = { version = "1.0.202", features = ["derive"] }
serde_json = "1.0.117"
starknet-crypto = "0.6.2"
starknet-types-core = "0.1.2"
stwo_cairo_utils = { git = "https://github.com/starkware-libs/stwo-cairo", rev = "54939230b06346975498ddbe46df1d2ef33eba24" }
stwo-cairo-adapter = { git = "https://github.com/starkware-libs/stwo-cairo", rev = "54939230b06346975498ddbe46df1d2ef33eba24" }
stwo_cairo_prover = { git = "https://github.com/starkware-libs/stwo-cairo", rev = "54939230b06346975498ddbe46df1d2ef33eba24" }
stwo-cairo-serialize = { git = "https://github.com/starkware-libs/stwo-cairo", rev = "54939230b06346975498ddbe46df1d2ef33eba24" }
cairo-air = { git = "https://github.com/starkware-libs/stwo-cairo", rev = "54939230b06346975498ddbe46df1d2ef33eba24" }
tempfile = "3.10.1"
thiserror = "1.0.61"
thiserror-no-std = "2.0.2"
tracing = "0.1.40"
sonic-rs = "0.3.17"
starknet-ff = "0.3.7"
